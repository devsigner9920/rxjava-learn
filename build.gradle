plugins {
    id 'java'
}

group 'io.dvsgn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'

    implementation "io.reactivex.rxjava3:rxjava:3.1.3"
}

test {
    useJUnitPlatform()
}
